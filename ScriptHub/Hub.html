<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Scripts Hub</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        ::-webkit-scrollbar {
            width: 12px;
        }

        ::-webkit-scrollbar-track {
            background: #1e1e1e;
            border-radius: 6px;
        }

        ::-webkit-scrollbar-thumb {
            background: #3e3e42;
            border-radius: 6px;
            border: none;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #4e4e52;
        }

        ::-webkit-scrollbar-thumb:active {
            background: #5e5e62;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #141414;
            color: white;
            overflow-x: hidden;
        }

        .container {
            padding: 20px;
            max-width: 100%;
        }

        .header {
            margin-bottom: 0px;
        }

        .header h1 {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 8px;
            color: white;
        }

        .header p {
            color: #AAAAAA;
            font-size: 14px;
        }

        .filters {
            background: #282828;
            padding: 20px;
            margin-bottom: 24px;
            border-top: none;
        }

        .filters h3 {
            font-size: 16px;
            margin-bottom: 16px;
            color: white;
        }

        .filter-row {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            align-items: center;
        }

        .filter-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .filter-group label {
            font-size: 13px;
            color: #CCCCCC;
            cursor: pointer;
            user-select: none;
        }

        .checkbox {
            width: 18px;
            height: 18px;
            border: 2px solid #555;
            border-radius: 4px;
            background: transparent;
            cursor: pointer;
            position: relative;
            transition: all 0.2s ease;
        }

        .checkbox:hover {
            border-color: #007ACC;
        }

        .checkbox.checked {
            background: #007ACC;
            border-color: #007ACC;
        }

        .checkbox.checked::after {
            content: '✓';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 12px;
            font-weight: bold;
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #333;
            border-top: 4px solid #007ACC;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .scripts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 16px;
            margin-bottom: 24px;
        }

        .script-card {
            background: #282828;
            border-radius: 4px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.15s ease;
            height: 200px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
        }

        .script-card:hover {
            background: #373739;
            transform: scale(1.02);
            box-shadow: 0 4px 16px rgba(0,0,0,0.4);
        }

        .card-header {
            height: 120px;
            position: relative;
            background: linear-gradient(135deg, #3C3C41, #28282D);
            overflow: hidden;
        }

        .game-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.8;
            transition: opacity 0.3s ease;
        }

        .game-image.loaded {
            opacity: 0.8;
        }

        .placeholder {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #46464B;
        }

        .placeholder-image {
            width: 96px;
            height: 96px;
            opacity: 0.6;
        }

        .game-name-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0,0,0,0.7));
            padding: 16px 12px 8px;
        }

        .game-name {
            font-size: 13px;
            font-weight: 600;
            color: white;
            text-shadow: 0 1px 2px rgba(0,0,0,0.8);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .verified-badge {
            position: absolute;
            top: 8px;
            right: 8px;
            background: #43A047;
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 9px;
            font-weight: bold;
        }

        .card-content {
            padding: 8px 12px;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .script-title {
            font-size: 14px;
            font-weight: 600;
            color: white;
            margin-bottom: 6px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .stats-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .owner-info {
            display: flex;
            align-items: center;
            gap: 6px;
            flex: 1;
            min-width: 0;
        }

        .owner-avatar {
            width: 16px;
            height: 16px;
            border-radius: 8px;
            background: #5A5A5F;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            overflow: hidden;
        }

        .owner-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .owner-name {
            font-size: 11px;
            color: #B4B4B9;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 120px;
        }

        .views-info {
            display: flex;
            align-items: center;
            gap: 3px;
            font-size: 10px;
            color: #96969B;
        }

        .tags-row {
            display: flex;
            gap: 4px;
            flex-wrap: wrap;
            margin-top: auto;
        }

        .tag {
            padding: 3px 8px;
            border-radius: 10px;
            font-size: 9px;
            font-weight: 500;
            color: white;
        }

        .tag.key { background: #FF9800; }
        .tag.universal { background: #2196F3; }

        .no-results {
            text-align: center;
            padding: 60px 20px;
            color: #888;
        }

        .no-results .icon {
            margin-bottom: 16px;
            opacity: 0.5;
        }

        .no-results .icon img {
            width: 48px;
            height: 48px;
            filter: grayscale(1) opacity(0.5);
        }

        .no-results h3 {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 8px;
            color: white;
        }

        .no-results p {
            font-size: 14px;
            color: #AAA;
        }

        .auto-loading {
            text-align: center;
            padding: 20px;
            color: #888;
            font-size: 14px;
        }

        @media (max-width: 768px) {
            .scripts-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 12px;
            }
            
            .filter-row {
                flex-direction: column;
                align-items: flex-start;
                gap: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="filters">
            <div class="filter-row">
                <div class="filter-group">
                    <div class="checkbox" id="verifiedFilter"></div>
                    <label for="verifiedFilter">Verified Only</label>
                </div>
                <div class="filter-group">
                    <div class="checkbox" id="universalFilter"></div>
                    <label for="universalFilter">Universal Scripts</label>
                </div>
                <div class="filter-group">
                    <div class="checkbox" id="noKeyFilter"></div>
                    <label for="noKeyFilter">No Key Required</label>
                </div>
            </div>
        </div>

        <div class="loading" id="loadingIndicator" style="display: none;">
            <div class="spinner"></div>
        </div>

        <div class="scripts-grid" id="scriptsGrid"></div>

        <div class="no-results" id="noResults" style="display: none;">
            <div class="icon">📭</div>
            <h3>Nothing found</h3>
            <p>Try changing your search terms or filters</p>
        </div>

        <div class="auto-loading" id="autoLoadingIndicator" style="display: none;">
            <div class="spinner" style="width: 20px; height: 20px; margin: 0 auto 10px;"></div>
            Loading more scripts...
        </div>
    </div>

    <script>
        class CommunityHub {
            constructor() {
                this.scripts = [];
                this.currentPage = 1;
                this.isLoading = false;
                this.hasMorePages = true;
                this.currentQuery = 'hub';
                this.filters = {
                    verified: false,
                    universal: false,
                    noKey: false
                };

                this.init();
            }

            init() {
                this.setupEventListeners();
                this.setupInfiniteScroll();
                this.loadScripts();
            }

            setupEventListeners() {
                document.getElementById('verifiedFilter').addEventListener('click', () => {
                    this.toggleFilter('verified');
                });
                document.getElementById('universalFilter').addEventListener('click', () => {
                    this.toggleFilter('universal');
                });
                document.getElementById('noKeyFilter').addEventListener('click', () => {
                    this.toggleFilter('noKey');
                });

                window.addEventListener('message', (event) => {
                    if (event.data && event.data.action === 'search') {
                        this.searchScripts(event.data.query);
                    }
                });
            }

            setupInfiniteScroll() {
                let ticking = false;
                
                window.addEventListener('scroll', () => {
                    if (!ticking) {
                        requestAnimationFrame(() => {
                            const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
                            const windowHeight = window.innerHeight;
                            const documentHeight = document.documentElement.scrollHeight;
                            
                            if (scrollTop + windowHeight >= documentHeight - 200) {
                                this.loadMoreScripts();
                            }
                            ticking = false;
                        });
                        ticking = true;
                    }
                });
            }

            toggleFilter(filterName) {
                const checkbox = document.getElementById(filterName + 'Filter');
                this.filters[filterName] = !this.filters[filterName];
                
                if (this.filters[filterName]) {
                    checkbox.classList.add('checked');
                } else {
                    checkbox.classList.remove('checked');
                }

                this.resetAndSearch();
            }

            resetAndSearch() {
                this.scripts = [];
                this.currentPage = 1;
                this.hasMorePages = true;
                document.getElementById('scriptsGrid').innerHTML = '';
                this.loadScripts();
            }

            async searchScripts(query) {
                this.currentQuery = query.trim();
                this.resetAndSearch();
            }

            async loadScripts() {
                if (this.isLoading || !this.hasMorePages) return;

                this.isLoading = true;
                this.showLoading(true);

                try {
                    let url;
                    const isEmptySearch = !this.currentQuery;

                    if (isEmptySearch) {
                        url = 'https://scriptblox.com/api/script/trending';
                    } else {
                        url = `https://scriptblox.com/api/script/search?q=${encodeURIComponent(this.currentQuery)}&page=${this.currentPage}&max=20`;
                        
                        if (this.filters.verified) url += '&verified=1';
                        if (this.filters.universal) url += '&universal=1';
                        if (this.filters.noKey) url += '&key=0';
                    }

                    const response = await this.fetchWithTimeout(url);
                    const data = await response.json();

                    let scripts = [];
                    let totalPages = 1;

                    if (isEmptySearch && data.result?.scripts) {
                        scripts = data.result.scripts;
                        this.hasMorePages = false;
                    } else if (data.result?.scripts) {
                        scripts = data.result.scripts;
                        totalPages = data.result.totalPages || 1;
                        this.hasMorePages = this.currentPage < totalPages;
                    }

                    if (scripts.length > 0) {
                        this.scripts.push(...scripts);
                        this.renderScripts(scripts);
                    } else if (this.scripts.length === 0) {
                        this.showNoResults(true);
                    }

                } catch (error) {
                    console.error('Error loading scripts:', error);
                    if (this.scripts.length === 0) {
                        this.showNoResults(true);
                    }
                } finally {
                    this.isLoading = false;
                    this.showLoading(false);
                    this.showAutoLoading(false);
                }
            }

            async loadMoreScripts() {
                if (!this.hasMorePages || this.isLoading || !this.currentQuery) return;
                
                this.showAutoLoading(true);
                this.currentPage++;
                await this.loadScripts();
            }

            async fetchWithTimeout(url, timeout = 10000) {
                const controller = new AbortController();
                const id = setTimeout(() => controller.abort(), timeout);

                try {
                    const response = await fetch(url, {
                        signal: controller.signal,
                        headers: {
                            'User-Agent': 'Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36',
                            'Accept': '*/*',
                            'Accept-Language': 'en-US,en;q=0.9',
                            'Referer': 'https://scriptblox.com/',
                            'Origin': 'https://scriptblox.com'
                        }
                    });
                    clearTimeout(id);
                    return response;
                } catch (error) {
                    clearTimeout(id);
                    throw error;
                }
            }

            renderScripts(scripts) {
                const grid = document.getElementById('scriptsGrid');
                
                scripts.forEach(script => {
                    const card = this.createScriptCard(script);
                    grid.appendChild(card);
                });

                this.showNoResults(false);
            }

            createScriptCard(script) {
                const card = document.createElement('div');
                card.className = 'script-card';
                card.onclick = () => this.loadScript(script);

                const gameName = script.isUniversal ? 'Universal' : (script.game?.name || 'Unknown');
                const ownerName = script.owner?.username || 'Anonymous';
                const views = script.views >= 1000 ? (script.views / 1000).toFixed(1) + 'k' : script.views.toString();
                
                card.innerHTML = `
                    <div class="card-header">
                        <div class="placeholder">
                            <img class="placeholder-image" src="Images/file-image.png" alt="No image">
                        </div>
                        ${script.game?.imageUrl ? `<img class="game-image" src="${script.game.imageUrl}" alt="${gameName}" onerror="this.style.display='none'">` : ''}
                        <div class="game-name-overlay">
                            <div class="game-name">${this.escapeHtml(gameName)}</div>
                        </div>
                        ${script.verified ? '<div class="verified-badge">✓ VERIFIED</div>' : ''}
                    </div>
                    <div class="card-content">
                        <div class="script-title">${this.escapeHtml(script.title || 'Untitled Script')}</div>
                        <div class="stats-row">
                            <div class="owner-info">
                                <div class="owner-avatar">
                                    ${script.owner?.avatar ? `<img src="${script.owner.avatar}" alt="${ownerName}" onerror="this.parentElement.innerHTML='👤'">` : '👤'}
                                </div>
                                <div class="owner-name">${this.escapeHtml(ownerName)}</div>
                            </div>
                            <div class="views-info">
                                <span>👁</span>
                                <span>${views}</span>
                            </div>
                        </div>
                        <div class="tags-row">
                            ${script.key ? '<span class="tag key">🔑 Key</span>' : ''}
                            ${script.isUniversal ? '<span class="tag universal">🌐 Universal</span>' : ''}
                        </div>
                    </div>
                `;

                return card;
            }

            loadScript(script) {
                if (window.chrome && window.chrome.webview) {
                    window.chrome.webview.postMessage({
                        action: 'loadScript',
                        title: script.title || 'Untitled Script',
                        script: script.script || '',
                        verified: script.verified || false,
                        owner: script.owner?.username || 'Anonymous',
                        game: script.isUniversal ? 'Universal' : (script.game?.name || 'Unknown'),
                        views: script.views || 0,
                        key: script.key || false,
                        scriptId: script._id || '',
                        isUniversal: script.isUniversal || false
                    });
                }
            }

            showLoading(show) {
                document.getElementById('loadingIndicator').style.display = show ? 'flex' : 'none';
            }

            showAutoLoading(show) {
                document.getElementById('autoLoadingIndicator').style.display = show ? 'block' : 'none';
            }

            showNoResults(show) {
                document.getElementById('noResults').style.display = show ? 'block' : 'none';
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            window.communityHub = new CommunityHub();
        });

        window.searchCommunityScripts = function(query) {
            if (window.communityHub) {
                window.communityHub.searchScripts(query || '');
            }
        };
    </script>
</body>
</html>
